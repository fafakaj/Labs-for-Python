{% extends "base.html" %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<h2>Список пользователей</h2>
<ul class="list-group">
  {% for user in users %}
  <li class="list-group-item">
    <a href="/user?id={{ user.id }}">{{ user.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
